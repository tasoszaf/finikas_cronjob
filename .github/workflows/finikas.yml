name: Finikas Cron Job

on:
  schedule:
    - cron: "0 */4 * * *"  
  workflow_dispatch:       # για χειροκίνητο run

concurrency:
  group: "cron_jobs"
  cancel-in-progress: false

jobs:
  run_pricing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl python-dateutil

      - name: Run Finikas script
        env:
          SMOOBU_API_KEY: ${{ secrets.SMOOBU_API_KEY }}
          SMOOBU_CUSTOMER_ID: ${{ secrets.SMOOBU_CUSTOMER_ID }}
        run: |
          python finikas_smartpr.py
