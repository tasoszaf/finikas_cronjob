name: Smoobu Pricing Full

on:
  schedule:
    - cron: "0 * * * *"  # κάθε 1 ώρα
  workflow_dispatch:      # μπορείς να το τρέξεις χειροκίνητα

jobs:
  run_pricing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl python-dateutil

      - name: Run pricing script
        env:
          SMOOBU_API_KEY: ${{ secrets.SMOOBU_API_KEY }}
          SMOOBU_CUSTOMER_ID: ${{ secrets.SMOOBU_CUSTOMER_ID }}
        run: |
          finikas_smartpr.py
